<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In The Dark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: #fff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #start-screen {
      text-align: center;
      cursor: pointer;
    }

    #start-screen h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    #start-screen p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    #game-screen {
      display: none;
      text-align: center;
    }

    #game-screen.active {
      display: block;
    }

    #start-screen.hidden {
      display: none;
    }

    /* Minimap */
    #minimap {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }

    .minimap-wrapper {
      position: relative;
    }

    .minimap-node {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      background: #222;
      position: absolute;
    }

    .minimap-node.visited {
      background: #444;
    }

    .minimap-node.current {
      background: #0af;
      box-shadow: 0 0 8px #0af;
    }

    .minimap-node.unknown {
      background: #111;
      opacity: 0.3;
    }

    .minimap-node.has-item::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 8px;
      height: 8px;
      background: #fc0;
      border-radius: 50%;
    }

    /* Connessioni come elementi separati */
    .minimap-conn {
      position: absolute;
      background: #666;
      border-radius: 1px;
    }

    .minimap-conn.locked {
      background: #f44;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>In The Dark</h1>
    <p>Premi un tasto per iniziare</p>
  </div>

  <div id="game-screen">
  </div>

  <div id="minimap"></div>

  <script type="module" src="/src/main.ts"></script>
</body>
</html>
